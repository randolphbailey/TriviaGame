<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <style>
    body {
        background-color: midnightblue;
    }
    .border-3 {
        border-width: 3px !important;
    }
    .activeList {
        background-color: #ffc107;
        color: black;
    }
    .timerText {
        font-size: 100pt !important;
    }
    </style>
</head>
<body class="text-light">
    <div class="container">
        <div class="row">
            <div class="col border border-light border-3 m-2">
                <!--Monetary Progression-->
                <h3><ul>
                    <b><li class="" id="1000000">$1,000,000</li></b>
                    <li class="" id="500000">$500,000</li>
                    <li class="" id="250000">$250,000</li>
                    <li class="" id="125000">$125,000</li>
                    <li class="" id="64000">$64,000</li>
                    <b><li class="" id="32000">$32,000</li></b>
                    <li class="" id="16000">$16,000</li>
                    <li class="" id="8000">$8,000</li>
                    <li class="" id="4000">$4,000</li>
                    <li class="" id="2000">$2,000</li>
                    <b><li class="" id="1000">$1,000</li></b>
                    <li class="" id="500">$500</li>
                    <li class="" id="300">$300</li>
                    <li class="" id="200">$200</li>
                    <li class="activeList" id="100">$100</li>
                </ul></h3>
            </div>
            <div class="col-md-8 col-12 text-center m-2">
                <!--Timer and Logo-->
                <img class="img-fluid" src="assets/images/logo.png">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h1 id="timerText" class="timerText">30</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center border border-light border-3 p-2 m-2">
                <!--Question-->
                <h2 id="question">Test Question</h2>
            </div>
        </div>
        <div class="row">
            <div class="col border border-light border-3 p-2 m-2" target="answer" id="adiv">
                <!--Answer A-->
                <h3 class="ans" id="a">A: <span class="ans" id="aText" target="answerText"></span></h3>
            </div>
            <div class="col border border-light border-3 p-2 m-2" target="answer" id="bdiv">
                <!--Answer B-->
                <h3 class="ans" id="b">B: <span class="ans" id="bText" target="answerText"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col border border-light border-3 p-2 m-2" target="answer" id="cdiv">
                <!--Answer C-->
                <h3 class="ans" id="c">C: <span class="ans" id="cText" target="answerText"></span></h3>
            </div>
            <div class="col border border-light border-3 p-2 m-2" target="answer" id="ddiv">
                <!--Answer D-->
                <h3 class="ans" id="d">D: <span class="ans" id="dText" target="answerText"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="checkAnswers()">Final Answer</button>
                <button type="button" class="btn btn-warning" onclick="walkAway()">Walk Away</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="exampleModalCenterTitle">Instructions</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-dark">
              You will have 30 seconds to answer the questions.  Good Luck!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal" onclick="nextQuestion(); start();">Start Game!</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
