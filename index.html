<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <div class="col-12">
                <h1>Trivia Game!</h1>
            </div>
        </div>
        <hr>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 text-center">Time Left: 00:<span id="time">00</span></h1>
              <p id="correct"></p>
              <p id="wrong"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Test Question 1</p>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active mr-2 mt-2 mb-2 rounded">
                      <input type="radio" name="tq1" autocomplete="off" value="one"> Answer 1
                    </label>
                    <label class="btn btn-secondary m-2 rounded">
                      <input type="radio" name="tq1" autocomplete="off" value="two"> Answer 2
                    </label>
                    <label class="btn btn-secondary m-2 rounded">
                      <input type="radio" name="tq1" autocomplete="off" value="three"> Answer 3
                    </label>
                    <label class="btn btn-secondary ml-2 mt-2 mb-2 rounded">
                        <input type="radio" name="tq1" autocomplete="off" value="four"> Answer 4
                    </label>
                  </div>
            </div>
            <div class="col-6">
                    <p>Test Question 2</p>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active mr-2 mt-2 mb-2 rounded">
                          <input type="radio" name="tq2" autocomplete="off" value="one"> Answer 1
                        </label>
                        <label class="btn btn-secondary m-2 rounded">
                          <input type="radio" name="tq2" autocomplete="off" value="two"> Answer 2
                        </label>
                        <label class="btn btn-secondary m-2 rounded">
                          <input type="radio" name="tq2" autocomplete="off" value="three"> Answer 3
                        </label>
                        <label class="btn btn-secondary ml-2 mt-2 mb-2 rounded">
                            <input type="radio" name="tq2" autocomplete="off" value="four"> Answer 4
                        </label>
                      </div>
                </div>
        </div>
        <div class="row">
                <div class="col-6">
                        <p>Test Question 3</p>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active mr-2 mt-2 mb-2 rounded">
                              <input type="radio" name="tq3" autocomplete="off" value="one"> Answer 1
                            </label>
                            <label class="btn btn-secondary m-2 rounded">
                              <input type="radio" name="tq3" autocomplete="off" value="two"> Answer 2
                            </label>
                            <label class="btn btn-secondary m-2 rounded">
                              <input type="radio" name="tq3" autocomplete="off" value="three"> Answer 3
                            </label>
                            <label class="btn btn-secondary ml-2 mt-2 mb-2 rounded">
                                <input type="radio" name="tq3" autocomplete="off" value="four"> Answer 4
                            </label>
                          </div>
                    </div>
                    <div class="col-6">
                            <p>Test Question 4</p>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active mr-2 mt-2 mb-2 rounded">
                                  <input type="radio" name="tq4" autocomplete="off" value="one"> Answer 1
                                </label>
                                <label class="btn btn-secondary m-2 rounded">
                                  <input type="radio" name="tq4" autocomplete="off" value="two"> Answer 2
                                </label>
                                <label class="btn btn-secondary m-2 rounded">
                                  <input type="radio" name="tq4" autocomplete="off" value="three"> Answer 3
                                </label>
                                <label class="btn btn-secondary ml-2 mt-2 mb-2 rounded">
                                    <input type="radio" name="tq4" autocomplete="off" value="four"> Answer 4
                                </label>
                              </div>
                        </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" id="submit">Submit!</button>
            </div>
        </div>
    </div>
</body>
</html>
